<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let output = '';
        const size = 5;

        // 반복문
        for (let i = 1; i < 10; i++) {
            if (i < 5) {
                for (let j = i; j < 5; j++) {
                    output += ' ';
                }
                for (let h = 0; h < 2 * i - 1; h++) {
                    output += '*';
                }
            }
            else if (i > 5) {
                for (let j = i - 5; j > 0; j--) {
                    output += ' ';
                }
                for (let h = 0; h < (10-i) * 2 - 1; h++) {
                    output += '*';
                }

            }
            else {
                output += '*********'
            }
            output += '\n';
        }
        
        console.log(output);
    </script>
</body>

</html>
