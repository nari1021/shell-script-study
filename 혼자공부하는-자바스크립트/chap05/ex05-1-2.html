<head>
    <meta charset="UTF-8">

<body>
    <script>
        /* 2-1 */
        const max = function (array) {
            let output = array[0];
            
            for (const i of array) {
                if (output < i) {
                    output = i;
                }
            }
            return output;
        }
        console.log(max(1, 2, 3, 4));

        /* 2-2 */
        const max2 = function (...array) {
            let output = array[0];

            for (const i of array) {
                if (output < i) {
                    output = i;
                }
            }
            return output;
        }
        console.log(max(1, 2, 3, 4));

        /* 2-3 */
        const max2 = function (number, ...array) {
            let output;
            let items;

            if (Array.isArray(number)) {
                output = number[0];
                items = number;
            }
            else if (typeof(number) === 'number') {
                output = number
                items = array
            }

            for (const i of array) {
                if (output < i) {
                    output = i;
                }
            }
            return output;
        }
        console.log(`max(배열): ${max([1, 2, 3, 4])}`);
        console.log(`max(숫자, ...): ${max(1, 2, 3, 4)}`);
    </script>
</body>
