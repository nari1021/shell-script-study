<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a = Number(prompt('월을 입력해주세요.', ''));

        if (2 < a && a < 6 ) {
            alert('봄 입니다.');
        }
        else if (5 < a && a < 9) {
            alert('여름 입니다.');
        }
        else if (8 < a && a < 12) {
            alert('가을 입니다.');
        }
        else {
            alert('겨울 입니다.');
        }
    </script>
</body>
</html>
